language: python
python:
  - "2.7"
env:
  - DJANGO_VERSION=1.5
  - DJANGO_VERSION=1.6
  - DJANGO_VERSION=1.7
install:
  - pip install -q Django==$DJANGO_VERSION coveralls
  - python setup.py -q install
script:
  - coverage run --source=elastimorphic setup.py test
services:
  - elasticsearch
after_success:
  - coveralls
